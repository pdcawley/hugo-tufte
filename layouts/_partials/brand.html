<div class="h-card" role="brand">
    <h1>
        <a class="u-url"
           accesskey="h"
           rel="me"
           href="{{ .Site.BaseURL }}"
           {{ if eq (string $.Page.Permalink) (string .Site.BaseURL) -}}
               class="active"
           {{- end }}
           title="Homepage of {{ .Site.Title }}"
           aria-label="Homepage of {{ .Site.Title }}">Just a Summary</a>
    </h1>
    {{- with .Site.Params.Author -}}
      <p class="description">

        The personal website of <span class="p-name">{{ partial "author-name.html" . }}</span> (<span class="p-x-pronoun-nominative">{{ .pronouns.nominative }}</span>/<span class="p-x-pronoun-oblique">{{ .pronouns.oblique }}</span>) <br>
        <span class="bullet">—</span>
        <span class="p-note">
          {{- .note_html | safeHTML -}}
        </span>
      </p>

      <figure><img class="u-photo" src="/images/whoami/avatar.jpg" alt="" /></figure>
    {{- end -}}
</div>
