{{ define "main" }}
  <article role="article" class="single-article" aria-label="{{ .Title }}">
    <section>
    <header>
      <h1 id="{{ anchorize .Title }}">{{ .Title }}</h1>
      {{- with .Params.subtitle }}
      <p class="subtitle">{{ . }}</p>
      {{- end }}
    </header>
    <nav class="post-meta">
      {{ partial "body-header-meta.html" . }}
    </nav>
    </section>
    <a name="skip-to-content" aria-label="Anchor for content"> </a>
    <section class="content">
      {{ .Content }}
    </section>
  </article>
  <a name="skip-to-related-posts" aria-label="Anchor for Related Posts"> </a>
  <aside class="related" role="complementary" aria-label="Related blog posting">
    <h2>Related Posts</h2>
    <ul>
      {{ range first 5 (.Site.RegularPages.Related .) }}
        <li>
          <a aria-label="Related post: {{ .Title }}" href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
        </li>
      {{ end }}
    </ul>
  </aside>
{{ end }}
