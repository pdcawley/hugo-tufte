{{ define "main" }}
  <article role="article">
    <header>
      <h1 id="{{ anchorize .Title }}">{{ .Title }}</h1>
      {{ partial "breadcrumb.html" . }}
    </header>
    <section id="skip-to-content" class="content" role="region" aria-label="article content">
      {{ .Content }}
    </section>
  </article>
{{ end }}
