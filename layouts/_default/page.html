{{ define "breadcrumb" }}
  {{ partial "breadcrumb.html" . }}
{{ end }}
{{ define "main" }}
  <article id="skip-to-content" role="article">
    <header>
      <h1 id="{{ anchorize .Title }}">{{ .Title }}</h1>
    </header>
    <section class="content" role="region" aria-label="article content">
      {{ .Content }}
    </section>
  </article>
{{ end }}
