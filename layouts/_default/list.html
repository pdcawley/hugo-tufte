{{ define "main" }}
  <article role="article" class="single-article">
    <header>
      <h1 id="{{ anchorize .Title }}">{{ .Title }}</h1>
    </header>
    <a name="skip-to-content"> </a>
    <section class="content">
      <div class="table-wrapper">
        <a name="table-{{ .Data.Singular | anchorize }}-{{ .Title | anchorize }}"></a>
        <table class="stripe data-tables">
          <caption>Table "{{ .Title | title }}" {{ .Data.Singular | title }}: Posts in the {{ .Title }} series</caption>
          <thead>
            <tr><th>Title</th><th>Date</th></tr>
          </thead>
          <tbody>
            {{- range .Data.Pages }}
            <tr>
              <td><a href="{{ .Permalink}}">{{ .Title }}</a></td>
              <td><time datetime="{{ dateFormat .Site.Params.iso8601_format .Date }}">{{ dateFormat "Jan 2, 2006" .Date}}</td>
            </tr>
            {{- end }}
          </tbody>
        </table>
      </div>
    </section>
  </article>
{{ end }}
