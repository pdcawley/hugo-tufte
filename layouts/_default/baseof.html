<!DOCTYPE html>
<html lang="en-us">
  <head prefix="og: http://ogp.me/ns# article: http://ogp.me/ns/article#">
    <meta charset="utf-8">
    {{ block "head" . }}
      {{ partial "head" . }}
    {{ end }}
  </head>
  <body class="{{ if isset .Params "full_width"}}full-width{{ else }}default-width{{ end }}">
    {{ partial "body-header.html" . }}
    <main class="group" role="main" aria-label="Main Content">
      {{ block "main" . }}{{ end }}
    </main>
    {{ block "footer" . }}
      {{ partial "footer.html" . }}
    {{ end }}
  </body>
</html>
