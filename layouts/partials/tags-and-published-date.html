<dl>
  {{ with .Params.tags }}
    <dt>Tags:<a name="skip-to-tags" aria-label="Anchor for post's tags"> </a></dt>
    {{ range . }}
        <dd role="contentinfo" class="tag"><a rel="tag" href="{{ "tags" | absURL }}/{{ . | urlize }}" aria-label="All posts with tag {{ . }}">{{ . }}</a></dd>
    {{ end }}
  {{ end }}
  <dt>Published:</dt>
  <dd role="contentinfo"><time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time></dd>
  {{ if ne .Lastmod .Date }}
    <dt>Modified:</dt>
    <dd role="contentinfo"><time datetime="{{ .Lastmod.Format "2006-01-02" }}">{{ .Lastmod.Format "2006-01-02" }}</time></dd>
  {{ end }}
</dl>
