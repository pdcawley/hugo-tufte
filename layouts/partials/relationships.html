{{- with .Params.syndicate }}
<section class="relationships">
  {{- with $.Params.tweet }}
  <pre class="p-bridgy-twitter-content">{{ . }}</pre>
  <a class="bridgy" href="https://brid.gy/publish/twitter{{ with $.Params.omit_link }}?bridgy_omit_link={{ . }}{{ end }}"></a>
  {{ else }}
  <a href="https://brid.gy/publish/twitter?bridgy_omit_link=maybe"></a>
  {{ end -}}
  {{- with $.Params.mentions }}
  <ul class="our-mentions">
    {{- range . }}
    <li>
      <a href="{{ .url | safeURL }}" class="u-{{ .type }}">
	{{- with .desc }}
	{{ . }}
	{{ end -}}
      </a>
    </li>
    {{ end -}}
  </ul>
  {{ end -}}
</section>
{{ end -}}
