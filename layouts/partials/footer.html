<footer class="group" role="contentinfo" aria-label="Site-wide footer">
  <hr class="slender">
  <ul class="footer-links">
    {{ range .Site.Menus.footer }}
      <li>
        <a href="{{ .URL }}" aria-label="{{ .Name }}"><span aria-hidden="true" class="{{ .Identifier }}"></span></a>
      </li>
    {{ end }}
  </ul>
  <div class="credits" >
    {{ partial "credits-and-license.html" . }}
  </div>
</footer>
