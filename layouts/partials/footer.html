<footer class="group" role="contentinfo" aria-label="Site-wide footer">
  <hr class="slender">
  <ul class="footer-links">
    {{ range .Site.Menus.footer }}
      <li>
        <a href="{{ .URL }}" aria-label="{{ .Name }}"><span aria-hidden="true" class="{{ .Identifier }}"></span></a>
      </li>
    {{ end }}
  </ul>
  <div class="credits" >
    {{ partial "credits-and-license.html" . }}
  </div>
</footer>
{{ $js := resources.Get "js/mousetrap.js" | resources.Minify }}
{{ $secureJS := $js | resources.Fingerprint "sha512" }}
<script type="text/javascript" src="{{ $secureJS.Permalink }}" integrity="{{ $secureJS.Data.Integrity }}"></script>
<link rel="preload" as="script" href="{{ $secureJS.Permalink }}">
