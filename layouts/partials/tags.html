{{- $tags := . }}{{- $last_tag := . | last 1 }}
{{- range ($tags | complement $last_tag) }}
  <a rel="tag" aria-label="All posts with tag {{ . }}" href="{{ "tags" | absURL }}/{{ . | urlize }}">{{ . }}</a>,
{{- end }}{{- range $last_tag }}
  <a rel="tag" aria-label="All posts with tag {{ . }}" href="{{ "tags" | absURL }}/{{ . | urlize }}">{{ . }}</a>
{{- end }}
