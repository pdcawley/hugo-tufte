{{/* Assumes a .Paginator object */}}
<ul>
  <li class="previous">
    {{- if .HasNext }}<a href="{{ .Next.URL }}">Previous posts</a>{{- else }}Previous posts{{- end }}
  </li>
  <li class="next">
    {{- if .HasPrev }}<a href="{{ .Prev.URL }}">Next posts</a>{{- else }}Next posts{{- end }}
  </li>
  <li>
    Page {{ .PageNumber }} of {{ .TotalPages }}
  </li>
</ul>
