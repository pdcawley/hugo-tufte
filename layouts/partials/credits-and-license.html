<span id="skip-to-licenses">&copy;{{ now.Format "2006" }}&nbsp; <a class="h-card" rel="me" href="{{ .Site.BaseURL }}">{{ .Site.Params.copyrightHolder }}</a></span>
{{ $context := . }}
{{ range .Params.licenses }}
  <div class="license" role="complementary">
    {{ with index $.Site.Data.licenses . }}
      {{ partial .PartialForLicenseFooter $context }}
    {{ end }}
  </div>
{{ end }}
