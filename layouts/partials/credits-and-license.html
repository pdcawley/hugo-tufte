<span>&copy;<a name="skip-to-licenses"> </a>{{ now.Format "2006" }}&nbsp; {{ .Site.Params.copyrightHolder }}</span>
{{ $context := . }}
{{ range .Params.licenses }}
  <div class="license">
    {{ with index $.Site.Data.licenses . }}
      {{ partial .PartialForLicenseFooter $context }}
    {{ end }}
  </div>
{{ end }}
