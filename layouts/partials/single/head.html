<head prefix="og: http://ogp.me/ns# article: http://ogp.me/ns/article#">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="google-site-verification" content="Qrv_HOtNzrtzf4kjCTH5bVcJCMLGyuvjHr7xHQ4jngM" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <title>{{ .Title }} // {{ .Site.Title  }}</title>

  {{ $style := resources.Get "css/tufte.scss" | resources.ToCSS | resources.Fingerprint }}
  <link rel="stylesheet" type="text/css" media="screen,print" href="{{ $style.Permalink }}">
  {{ $rssTemplate := resources.Get "feed.xml" }}
  {{ $rss := $rssTemplate | resources.ExecuteAsTemplate "feed.xml" . }}
  <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title}} Feed" href="{{ $rss.Permalink }}">
  <link rel="me" href="https://tabletop.social/@takeonrules" title="takeonrules@Mastodon">
  <link rel="me" href="https://github.com/jeremyf" title="jeremyf@Github">
  <link rel="me" href="https://pluspora.com/people/3a495ca0ad6901364692005056268def" title="takeonrules@pluspora.com">
  <link rel="me" href="https://mewe.com/i/takeonrules" title="mewe.com/i/takeonrules">

  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ .Title }} // {{ .Site.Title  }}" />
  <meta property="og:description" content="{{ .Summary | plainify }}" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:site_name" content="{{ .Site.Title }}" />
  <meta property="og:image" content="https://secure.gravatar.com/blavatar/e102bdad068d0deb3166f047b6e1a1e5?s=200&amp;ts=1538008387" />
  <meta property="og:image:width" content="200" />
  <meta property="og:image:height" content="200" />
  <meta property="og:locale" content="en_US" />

  {{ if .Site.Params.withJsonLd }}
    <script type="application/ld+json">
      {{ partial "jsonld.json" . }}
    </script>
  {{ end }}
</head>
