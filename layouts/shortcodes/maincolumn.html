{{- $path     := .Get "src" }}
{{- $alt      := .Get "alt" }}
{{- $caption  := .Get "caption" }}
{{- $original := resources.Get $path  }}
{{- $href     := .Get "href" }}
{{- $title    := .Get "title" }}
{{- $result   := $original.Resize "770x" }}
<figure>
  <figcaption>{{ $caption | markdownify }}</figcaption>
  <a href="{{ if $href }}{{ $href }}{{ else }}{{ $original.RelPermalink }}{{ end}}" title="{{ if $title }}{{ $title }}{{ else }}See full-size image{{ end }}">
    <img src="{{ $result.RelPermalink }}" alt="{{ $alt }}" data-width="{{ $result.Width }}" data-height="{{ $result.Height }}" />
  </a>
</figure>
