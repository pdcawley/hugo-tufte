{{- $path     := .Get "src" }}
{{- $alt      := .Get "alt" }}
{{- $caption  := .Get "caption" }}
{{- $original := resources.Get $path  }}
{{- $href     := .Get "href" }}
{{- $title    := .Get "title" }}
{{- $result   := $original.Resize "360x" }}<p>
<span class="marginnote marginfigure" role="note">
<a href="{{ if $href }}{{ $href }}{{ else }}{{ $original.RelPermalink }}{{ end}}" title="{{ if $title }}{{ $title }}{{ else }}See full-size image{{ end }}">
  <img class="fullwidth" src="{{ $result.RelPermalink }}" alt="{{$alt}}" data-width="{{ $result.Width }}" data-height="{{ $result.Height }}"/>
</a><br>{{ $caption | markdownify }}
</span>
</p>
