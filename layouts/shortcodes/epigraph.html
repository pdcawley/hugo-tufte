<div class="epigraph">
<blockquote>
{{ $t := .Get "type" }}
{{ if eq $t "compact"  }}{{ .Inner }}{{ else }}<p>{{ .Inner | markdownify }}</p>{{ end }}
{{ if .IsNamedParams }}
<footer>
{{ with .Get "pre" }}&mdash; {{ . }}, {{ end }}
{{ with .Get "cite" }}<cite>{{ . | markdownify }}</cite>{{ end }}
{{ with .Get "post" }}{{ . }}{{ end }}
</footer>
{{ end }}
<blockquote>
</div>
