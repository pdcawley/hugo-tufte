{{ define "breadcrumb" }}
{{ partial "breadcrumb.html" . }}
{{ end }}
{{ define "main" }}
<article id="skip-to-content" role="article">
    <header>
        <h1 id="{{ anchorize .Title }}">{{ .Title | title }}</h1>
    </header>
    <section class="content">
        <div class="table-wrapper">
            <a name="table-{{ .Data.Singular | anchorize }}-{{ .Title | anchorize }}"></a>
            <table class="stripe data-tables">
                <tr><th>Date</th><th>Summary</th></tr>
                </thead>
                <tbody>
                    {{- range .Data.Pages }}
                    <tr>
                        <td><a href="{{ .Permalink}}"><time datetime="{{ dateFormat .Site.Params.iso8601_format .Date }}">{{ dateFormat "2006-01-02" .Date}}</a></td>
                            <td>{{ .Summary }}</td>
                    </tr>
                    {{- end }}
                </tbody>
            </table>
        </div>
    </section>
</article>
{{ end }}
